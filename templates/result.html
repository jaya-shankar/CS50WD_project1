<!DOCTYPE html>
    <h1>Books.com</h1>

    <form action="/" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="search" placeholder="search" type="text"/>

            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <form action="/login" method="get">
        <button class="btn btn-primary" type="logout"  method="get">Logout</button>
        <button class="btn btn-primary" type="reviews" formaction="/review">My Reviews</button>
    </form>

    <ul>
        {% for book in books %}
            <li>
                <p class="bookinfo"><a href="/book/{{book.book_id}}">{{book.title}}</p>
    
            </li>
        {% endfor %}
    </ul>
</html>
